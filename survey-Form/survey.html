<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey form</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <h1 id="title">servey form</h1>
    <p id="description">
        Thank you for help me codding<br>
        i am realy happy to become students of freecodecamp
    </p>
    <form id="survey-form">
        <div class="input-element">
            <label id="name-label">name</label><input id="name" type="text" required placeholder="name">
        </div>
        <div class="input-element">
            <label id="email-label">email</label><input id="email" type="email" required placeholder="email">
        </div>
        <div class="input-element">
            <label id="number-label">age</label><input id="number" type="number" required placeholder="age" min="7"
                max="100">
        </div>
        <div class="input-element">
            <label>
                what do you want to learn here?
            </label>
            <select id="dropdown">
                <option>(select one)
                <option>
                <option>programing
                <option>
                <option>webDevelopment
                <option>
            </select>
        </div>
        <div class="input-element">
            <label>Do you like to read Books?</label>
            <div>
                <label><input type="radio" name="Books" value="yes"> yes</label>
            </div>
            <div>
                <label><input type="radio" name="Books" value="No"> No</label>
            </div>
        </div>
        <div class="input-element">
            <label>
                how many hours do learn coding?
            </label>
            <div>
                <label><input type="Checkbox" name="hours" value="3 hour per day"> 3 hour per day</label>
            </div>
            <div>
                <label><input type="Checkbox" name="hours" value="6 hour per day"> 6 hour per day</label>
            </div>
            <div>
                <label><input type="Checkbox" name="hours" value="12 hour per day"> 12 hour per day</label>
            </div>
            <div>
                <label><input type="Checkbox" name="hours" value="1 hour per day"> 1 hour per day</label>
            </div>
            <div>
                <label><input type="Checkbox" name="hours" value="les than 1 hour per day"> les than 1 hour per
                    day</label>
            </div>
        </div>
        <div class="input-element">
            <label>
                additional comments
            </label>
            <div>
                <textarea type="text">
  </textarea>
            </div>
        </div>
        <button type="submit" id="submit">
            Submit
        </button>
    </form>
</body>

</html>
